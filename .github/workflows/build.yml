name: build README.md

on:
  schedule:
    - cron: "0 */12 * * *"
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: takeshape build
        env:
          TS_PROJECT_ID: ${{ secrets.TS_PROJECT_ID }}
          TS_AUTH_TOKEN: ${{ secrets.TS_AUTH_TOKEN }}
        run: |
          test -d static || mkdir static
          npx --package @takeshape/cli -c "tsg build"

      - name: great job!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "$(git --no-pager log --format=format:'%an' -n 1)"
          git config user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
          git pull --ff-only && \
          git diff --quiet --exit-code || git commit -am "great job" && \
          git push
