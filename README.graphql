query {
  profile: getProfile {
    name
    bio
    website
    location
    image {
      title
      path
    }
  }
  twits: getTwitList {
    items {
      _id
      _createdAt
      image {
        path
        title
      }
      text
      videoUrl
      thread {
        image {
          path
          title
        }
        text
        videoUrl
      }
    }
  }
}
